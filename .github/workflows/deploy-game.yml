name: Deploy Game to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'ai-generated-something/roo-cline/vampire-survivors-like/**'
      - '.github/workflows/deploy-game.yml'
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          check-latest: true

      - name: Build WASM
        run: |
          cd ai-generated-something/roo-cline/vampire-survivors-like
          GOOS=js GOARCH=wasm go build -o public/main.wasm
          # Find and copy wasm_exec.js
          GOROOT=$(go env GOROOT)
          echo "Looking for wasm_exec.js in ${GOROOT}"
          if [ -f "${GOROOT}/misc/wasm/wasm_exec.js" ]; then
            cp "${GOROOT}/misc/wasm/wasm_exec.js" public/
          else
            # Try alternative path for newer Go versions
            find "${GOROOT}" -name wasm_exec.js -type f -exec cp {} public/ \;
          fi
          # Verify the file was copied
          if [ ! -f public/wasm_exec.js ]; then
            echo "Failed to find wasm_exec.js"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ai-generated-something/roo-cline/vampire-survivors-like/public
          destination_dir: vampire-survivors-like