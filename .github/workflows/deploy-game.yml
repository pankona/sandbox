# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - 'ai-generated-something/roo-cline/vampire-survivors-like/**'
      - '.github/workflows/deploy-game.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Build main.wasm
        run: |
          cd ai-generated-something/roo-cline/vampire-survivors-like
          make wasm
      - name: Check directory content
        run: |
          ls -la ai-generated-something/roo-cline/vampire-survivors-like/public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ai-generated-something/roo-cline/vampire-survivors-like/public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1